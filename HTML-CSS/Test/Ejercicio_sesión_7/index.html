<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_sesión_7</title>
    <link rel="stylesheet" href="estilos_7.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Montserrat:wght@100;300;500&family=Raleway:ital,wght@0,200;0,300;0,500;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <div class="login-form">
            <form>
                <h1>Inicio de sesión</h1>
                <div class="login-form__field">
                    <input type="text" name="Usuario" id="Usuario" required class="login-form__field--usuario" placeholder="Email"></div>
                <div class="login-form__field">
                    <input type="text" name="Password" id="Password" required class="login-form__field--password" placeholder="Contraseña">
                </div>
                <div class="login-form__field clutter">
                    <input type="Check" name="Check" id="Check" required class="login-form__field--checkbox" /><label for="check">Acepto términos y condiciones. </label> 
                </div>
                <div class="login-form__button">
                    <button type="submit" class="login-form__button--button">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
