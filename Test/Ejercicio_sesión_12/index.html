<!--Utilizando Bootstrap para darle estilos crea:
Una tabla de, como mínimo 4x4.
Una lista ordenada.
Una barra de progreso.-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_sesión_12</title>
    <link rel="stylesheet" href="estiloso.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>

<body>
    <section>
        <table class=" text-center table table-bordered border-primary ">
            <thead>
                <td scope="col">Nombre</td>
                <td scope="col">Tipo</td>
                <td scope="col">Altura</td>
                <td scope="col">Debilidad</td>
            </thead>
            <tbody>
                <tr>
                    <td>Charmander</td>
                    <td>Fuego</td>
                    <td>65 cms.</td>
                    <td>Agua</td>
                </tr>
                <tr>
                    <td>Squirtle</td>
                    <td>Agua</td>
                    <td>55 cms.</td>
                    <td>Trueno</td>
                </tr>
                <tr>
                    <td>Bulbasaur</td>
                    <td>Planta</td>
                    <td>60 cms.</td>
                    <td>Rayo</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section>
        <ol class="list-group list-group-numbered ">
            <b>
                <li class="list-group-item ">Charmander</li>
            </b>
            <b>
                <li class="list-group-item ">Squirtle</li>
            </b>
            <b>
                <li class="list-group-item ">Bulbasaur</li>
            </b>
        </ol>
    </section>
    <section>
        <div class="progress progress-bar-striped progress-bar-animated ">
            <div class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar "
                aria-valuenow="25 " aria-valuemin="0 " aria-valuemax="100 ">→</div>
        </div>
    </section>
</body>

</html>
